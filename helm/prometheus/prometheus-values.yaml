# Prometheus Helm Chart Values
# Chart: prometheus-community/prometheus
# Purpose: Metrics collection and storage (standalone, not Operator)

# Disable components we don't need
alertmanager:
  enabled: false

kube-state-metrics:
  enabled: true

prometheus-node-exporter:
  enabled: true

prometheus-pushgateway:
  enabled: false

# Prometheus server configuration
server:
  enabled: true

  # Persistent storage using Longhorn
  persistentVolume:
    enabled: true
    storageClass: longhorn
    size: 50Gi
    mountPath: /prometheus

  # Resource limits (30% reduced from requirements)
  resources:
    requests:
      cpu: 350m
      memory: 700Mi
    limits:
      cpu: "1400m"
      memory: 2.8Gi

  # Retention period (reduced from 30d to save storage)
  retention: "15d"

  # Enable remote write receiver for OTel Collector
  extraFlags:
    - web.enable-lifecycle
    - web.enable-remote-write-receiver

  # Prometheus configuration
  global:
    scrape_interval: 15s
    evaluation_interval: 15s
    external_labels:
      cluster: 'k3s-cluster'

  # No external alertmanagers
  alertmanagers: []

  # Scrape configurations
  extraScrapeConfigs: |
    # Discover pods with prometheus.io/scrape annotation
    - job_name: 'kubernetes-pods'
      kubernetes_sd_configs:
        - role: pod
      relabel_configs:
        # Only scrape pods with prometheus.io/scrape annotation
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
          action: keep
          regex: true
        # Use prometheus.io/path annotation for metrics path
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
          action: replace
          target_label: __metrics_path__
          regex: (.+)
        # Use prometheus.io/port annotation for metrics port
        - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
          action: replace
          regex: ([^:]+)(?::\d+)?;(\d+)
          replacement: $1:$2
          target_label: __address__
        # Add namespace label
        - source_labels: [__meta_kubernetes_namespace]
          action: replace
          target_label: namespace
        # Add pod label
        - source_labels: [__meta_kubernetes_pod_name]
          action: replace
          target_label: pod
        # Add container label
        - source_labels: [__meta_kubernetes_pod_container_name]
          action: replace
          target_label: container
        # Add app label
        - source_labels: [__meta_kubernetes_pod_label_app]
          action: replace
          target_label: app

    # Monitor OpenTelemetry Collector (meta-monitoring)
    - job_name: 'otel-collector'
      static_configs:
        - targets: ['otel-collector:8888']
          labels:
            namespace: 'monitoring'
            app: 'otel-collector'

# Service configuration
serverFiles:
  prometheus.yml:
    rule_files:
      - /etc/config/recording_rules.yml
      - /etc/config/alerting_rules.yml
      - /etc/config/rules
      - /etc/config/alerts

    scrape_configs:
      # Self-monitoring
      - job_name: prometheus
        static_configs:
          - targets:
            - localhost:9090

      # Scrape kubernetes-apiservers
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https
        # Drop high-cardinality histogram bucket metrics to save storage
        # These generate ~45,000 series; we keep _sum and _count for averages
        metric_relabel_configs:
          - source_labels: [__name__]
            regex: '(apiserver|etcd)_.+_bucket'
            action: drop
          - source_labels: [__name__]
            regex: 'workqueue_.+_bucket'
            action: drop
          - source_labels: [__name__]
            regex: '(scheduler|storage)_.+_bucket'
            action: drop

      # Scrape kubernetes-nodes
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
        # Drop high-cardinality histogram bucket metrics (also exposed via kubelet proxy)
        metric_relabel_configs:
          - source_labels: [__name__]
            regex: '(apiserver|etcd)_.+_bucket'
            action: drop
          - source_labels: [__name__]
            regex: 'workqueue_.+_bucket'
            action: drop
          - source_labels: [__name__]
            regex: '(scheduler|storage)_.+_bucket'
            action: drop

      # Scrape kubernetes-nodes-cadvisor
      - job_name: 'kubernetes-nodes-cadvisor'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        metrics_path: /metrics/cadvisor
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      # Scrape kubernetes-service-endpoints
      - job_name: 'kubernetes-service-endpoints'
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape_slow]
            action: drop
            regex: true
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
            action: replace
            target_label: __scheme__
            regex: (https?)
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
            action: replace
            target_label: __address__
            regex: (.+?)(?::\d+)?;(\d+)
            replacement: $1:$2
          - action: labelmap
            regex: __meta_kubernetes_service_annotation_prometheus_io_param_(.+)
            replacement: __param_$1
          - action: labelmap
            regex: __meta_kubernetes_service_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          - source_labels: [__meta_kubernetes_service_name]
            action: replace
            target_label: service
          - source_labels: [__meta_kubernetes_pod_node_name]
            action: replace
            target_label: node
